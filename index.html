<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMULADOR DE COSTO DE BOLETOS DE VUELOS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="ticket-form">
            <label for="origin">Origen:</label>
            <input type="text" id="origin" name="origin" value="SLA-Salta" readonly>

            <label for="destination">Destino:</label>
            <select id="destination" name="destination" required>
                <option value="">Seleccione</option>
                <option value="COR-Cordoba">COR-CÃ³rdoba</option>
                <option value="MDZ-Mendoza">MDZ-Mendoza</option>
                <option value="BUE-Buenos Aires">BUE-Buenos Aires</option>
            </select>

            <div class="checkbox-group">
                <input type="radio" id="ida" name="tipo" value="ida">
                <label for="ida">IDA</label>
                <input type="radio" id="idavuelta" name="tipo" value="idavuelta" checked>
                <label for="idavuelta">IDA/VUELTA</label>
            </div>

            <label for="departure-date">Fecha Ida:</label>
            <input type="date" id="departure-date" name="departure-date" required>

            <label for="return-date">Fecha Vuelta:</label>
            <input type="date" id="return-date" name="return-date" required>

            <label for="passengers">Pasajeros:</label>
            <input type="number" id="passengers" name="passengers" min="1" max="10" value="1" required>

            <button type="submit" class="btn">CALCULAR PRECIO</button>

            <label for="precio">Precio:</label>
            <input type="text" id="precio" name="precio" readonly>
        </form>
        <div id="error" class="error"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
